<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--internal css-->
    <style>
      img {
        width: 100%;
        margin-top: 15px;
        border-radius: 30px;
        border: 1px solid red;
      }
    </style>
    <!--internal css-->
  </head>

  <body>
    <div class="container-fluid" style="padding-top: 10px;">
      <div class="row">
        <div class="col-sm-4" style="background-color:lavender;">
          <div class="image">
            <img src="https://nadeemsoft.github.io/images/form=image.jpg" />
          </div>
        </div>

        <div class="col-sm-8" style="background-color:lavenderblush;">
          <div class="container">
            <h2>all properties of form</h2>
            <form action="/action_page.php">
              <div class="form-group">
                <label for="fname">First name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="type-text"
                  name="fname"
                />
              </div>
              <div class="form-group">
                <label for="lname">Last name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="type-text"
                  name="lname"
                />
              </div>

              <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  name="birthday"
                />
              </div>

              <div class="form-group">
                <label for="birthdaytime">Birthday (date and time):</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="birthdaytime"
                  name="birthdaytime"
                />
              </div>

              <div class="form-group">
                <label for="bdaymonth">Birthday (month and year):</label>
                <input
                  type="month"
                  class="form-control"
                  id="bdaymonth"
                  name="bdaymonth"
                />
              </div>

              <div class="form-group">
                <label for="week">Select a week:</label>
                <input type="week" class="form-control" id="week" name="week" />
              </div>

              <div class="form-group">
                <label for="quantity">mobile-no</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  placeholder="type-number"
                  name="quantity"
                  min="1"
                  max="10"
                />
              </div>

              <div class="form-group">
                <label for="phone">phone number:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="123-45-678"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  required
                />
              </div>

              <div class="form-group">
                <label
                  >Select your gender <br />
                  <br />
                  <input type="radio" id="male" name="gender" value="male" />
                  <label for="male">Male</label>
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other" />
                  <label for="other">Other</label>
                </label>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="type-email"
                  name="email"
                />
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="type-password"
                  name="pswd"
                />
              </div>

              <div class="form-group">
                <label for="appt">Select a time:</label>
                <input type="time" class="form-control" id="appt" name="appt" />
              </div>

              <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="type-text area"
                  id="comment"
                  name="text"
                ></textarea>
              </div>

              <div class="form-group form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember"
                  />
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-danger">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--java script-->
    <script>
      var countryobj = [
        { name: "india" },
        { name: "australia" },
        { name: "japan" },
        { name: "pakistan" },
        { name: "korea" }
      ];
    </script>
    <!--java script end------>
  </body>
</html>
